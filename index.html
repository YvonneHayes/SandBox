<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link href="mystyle.css" rel="stylesheet"></link>
    <title>SandBox</title>
  </head>
  <body>
    <form name="nameInput" id="nameForm">
      <label>Firstname: <input type="text" name="fname" value=""></label>
      <p id="userAlert">Please enter your name!</p>
      <button id="submitButton">Submit Name</button>
    </form>
    <form name='locationData' id="locationForm">
      <label>Location Name: <input type='text' name='flocationname'></label>
      <p id='userAlert2'>Please enter the name of the location!</p>
      <label>Street Address: <input type='text' name='fstreetaddress'></label>
      <p id='userAlert3'>Please enter the street address of the location!</p></br>
      <label>City: <input type='text' name='fcity'></label>
      <p id='userAlert4'>Please enter the city the location is in!</p>
      <label>State: <input type='text' name='fstate'></label>
      <p id='userAlert5'>Please enter the state the location is in!</p>
      <label>Zip: <input type='text' name='fzip'></label>
      <p id='userAlert6'>Please enter the zip code of the location!</p></br>
      <button id="submitButton2">Submit Location</button>
    </form>
    <div id="output2"></div>
    <h2 id="itsgood"></h2>
    <h2 id="itsbad"></h2>
    <h2 id='itssoso'></h2>
  <script src="apps.js"></script>
  </body>
